<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="TPhillips">
    <meta name="description" content="W6D1 - Intro to JS">
    <title>W6D1 | JS Intro</title>
</head>
<body>
    <!--we should aim to have some sort of HTML in the file to load when we launch in browser-->
    <h1>Week 6 Intro Demo | Javascript</h1>

    <!--IN DOCUMENt JAVASCRIPT BELOW!-->
    <!--in-document: lives directly in the .html file (you saw the with CSS)-->
    <script>
        //everything inside of this element MUST BE JAVASCRIPT
        //documentation / single line commenting in JS

        //creating a variable --> declare name first --> keyword "var"
        var num1 = 10
        //once a name is declared, then it can be defined
        var num2 = 7

        //cannt use num1 or num2 until they have been declared AND defined
        //define: assigned a value to
        
        var sum = num1 + num2
        console.log(sum) //console.log() is used for DEVELOPMENT debugging, not for user!

        //alert() allows for a pop-up in the browser page to display data
        //alert() --> Python's print(), for the user

        alert(`The sum is: ${sum}`)
        //`` denotes a literal string --> works similar to f"" in Python -- hold var names inside of ${VAR}

        console.log(`hello there! the sum is ${sum}`)
        //no physical display with console.log() to the user, only for testing
        //line 38 is not read until: the alert is finished (user clicks OK)

        /* this is a multi line comment in Javascript
            to access the sonsole via dev tools:
                *press F12 OR right-click --> inspect element
                *choose CONSOLE tab at the top right
                *Refresh page :]
        */

        //prompt() --> prompts the user for a value; just like alert(), waits for Enter/Ok
        //prompt() --> Python's input()
        prompt(`Enter your name: `)

        //store a value from prompt()
        var name = prompt(`Enter your name (again): `)
        alert(`Hi there, ${name}`)

        //convert prompt() response from string data to number data:
        var num = Number(prompt(`Enter a number to square: `))

        var square = num * num
        console.log(`The square of ${num} is ${square.toFixed(2)}`)

        alert(`The square of ${num} is \n ${square.toFixed(2)}`)


    </script>
    
</body>
</html>
